name: Penguin MLOps Pipeline

on: [push]

jobs:
  # JOB 1: THE INSPECTOR (Run Tests)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Test Model Training
        run: python train.py

      - name: Run Unit Tests
        run: pytest

  # JOB 2: THE PUBLISHER (Push to Docker Hub)
  push-to-registry:
    needs: build-and-test  # <--- CRITICAL: Only run if Job 1 passes!
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # This tags it as "latest" so users always get the new one
          tags: vishalbawa/penguin-app:latest
