name: Penguin MLOps Pipeline

on: [push]

jobs:
  # JOB 1: BUILD & TEST
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Train Model
        run: python train.py

      - name: Run Unit Tests
        run: pytest

      # --- NEW STEP: UPLOAD ARTIFACT ---
      # Save the model file so Job 2 can use it
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4  # Using v4 (latest standard)
        with:
          name: model-file
          path: penguin_model.joblib

  # JOB 2: PUBLISH TO DOCKER
  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- NEW STEP: DOWNLOAD ARTIFACT ---
      # Get the model file from Job 1
      - name: Download Model Artifact
        uses: actions/download-artifact@v4
        with:
          name: model-file
          # This downloads it to the current folder, right where Docker expects it
          path: .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/penguin-app:latest

# ... previous step (Build and Push Docker Image) ...

      # --- NEW STEP: TRIGGER RENDER DEPLOY ---
      - name: Deploy to Render
        run: |
          curl ${{ secrets.RENDER_DEPLOY_HOOK }}
